<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Hello, world!</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #d99ff0;">
    <h1>Hello, world!</h1>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" id="exampleInputEmail1" ariadescribedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button><br><br>
    </form>
    <!--se hace uso de varios botones Bootstrap 5.3 , se adiciono style bacground para dar color a los botones-->
    <button type="button" class="btn btn-outline-secondary" style="background-color:yellow;color:black;">Miedo</button>
    <button type="button" class="btn btn-outline-success" style="background-color:purple;color:black;">Apego</button>
    <button type="button" class="btn btn-outline-danger"
        style="background-color:orange;color:black;">Usabilidad</button>
    <button type="button" class="btn btn-outline-warning" style="background-color:pink;color:black;">Relajar</button>
    </div><br><br>
    <!-- se hace uso de carousel de Bootstrap 5.3 para darle un estilo al código, se adiciono width y height para dar tamaño a las imagenes -->
    <br><br>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="miedo a la inteligencia artificial.jpg" class="d-block w-auto"
                    alt="Miedo a la inteligencia artificial">
            </div>
            <div class="carousel-item">
                <img src="humanidad llena de tecnologia.jpg" class="d-block w-auto" alt="Se toma la humanidad">
            </div>
            <div class="carousel-item">
                <img src="buen uso de la tecnologia.jpg" class="d-block w-auto" alt="Buen uso de la tecnologia">
            </div>
            <div class="carousel-item">
                <img src="el receso es bueno.jpg" class="d-block w-auto" alt="Descansar la mente es bueno">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </form>
</body>

</html>
